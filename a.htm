<!DOCTYPE html>
<!-- Aquilegia (c) Pierre ROUZEAU - License: GPLV2 or any later version - CC BY-SA 3.0 -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Aquilegia documentation">
		<meta name="author" content="Pierre Rouzeau">
		<title id="title">RepRap Firmware, Duet and web interface</title>
		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		<!-- CSS -->
		<link href="css/normalize.css" rel="stylesheet"> <!-- adjust browser defaults for homogeneity -->
		<link href="css/aql.css" rel="stylesheet"> <!-- !!! help system -->
	</head>
	<body>
		<div id="aql_cont"> <!-- Main container height shall be less than 100% to avoid general scroll bar -->
		    <!-- Here shall be your general header ---------------------------------------- -->
			<div id="aql_page"> <!--A physical height shall be defined -- substract the expected top bar height -->
				<div id ="aql_header"> <!-- A header < div> is required No parameter needed -->
					<form  id="hform" name ="hform" method="get" autocomplete="on" >
						<div style ="float:right;">
							<button type="button" id="btn_aql_zo"><span class="hicon aqi qzoom-out" title="Zoom"></span></button>  
							<button type="button" id="btn_aql_zi"><span class="hicon aqi qzoom-in" title="Zoom"></span></button>  
						<!-- <button type="button" title="Close"><span class="hicon aqi qclose" aria-hidden="true"></span></button> -->
						</div>
						<button type="button" id="btn_hlp_back" title="Previous page"><span class="hicon aqi qback"></span></button>
						<button type="button" id="btn_hlp_print" title="Print current page">
							<span class="hicon aqi qprint"></span></button>	
						<button type="button" id="btn_aql_bk" title="What links here?">
							<span class="hicon aqi qlink"></span></button>		
						<button type="button" id="btn_hlp_toc" title="Table of content" class="">Table of content</button>
						<div style="display:inline-block;"> <!-- to have the button moved with the input -->
							<input  style="display:inline;" type="text" placeholder="Search" id="hsearch">
							<button style="display:inline;" type="submit" id="btn_hlp_search" title="Search"><span class="hicon aqi qsearch"></span></button>
						</div>	
						<select id="aqlkey0" name="aqlkey0" onchange="showHlp('hlplast')">
							<option value="allb">All boards</option>
							<option value="Duet_WiFi_1.0">Duet WiFi</option>
							<option value="Duet_0.85">Duet 0.8.5</option>
							<option value="Duet_0.6">Duet 0.6</option>
						</select> 
						<label id="tthlplbl">RepRap Firmware Help</label>
					</form>
				</div>
				<div id ="aql_menu" class="hlpmenu" role="navigation" >
					Menu text 1234 1234 1234<br>default
				</div>
				<div id ="aql_body" role="main" style="top:45px;"> 
					<p>Default help text in help window</p>
				</div>
			</div>
		</div>
		<div id="aql_img" onclick="this.style.display = 'none'">
			<img id="aql_img0" src="" alt="" />
			<div id="aql_img_b" onclick="aqlimgdesc(event, this);"></div>
		</div>
		<div id="aql_alert" class="qwarning" onclick="this.style.display = 'none'">
			<div id="halert"></div>
			<div id="halertext">Alert !</div>
		</div>
		<div id="aql_bk"></div> <!-- backlink list -->
		<!-- Scripts placed at the end of the document so the pages load faster -->
		<script src="js/jquery-2.2.1.min.js"></script>
		<script src="js/flat.js"></script>
		<script src="js/aql.js"></script>
	</body>
</html>
